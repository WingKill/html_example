<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }

        #content1{
            background-color: red;
        }

        #content2{
            background-color: green;
            margin: 10px;
        }

        #content3{
            background-color: blue;
            padding: 10px;
        }

        #content4{
            background-color: orange;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="content1">200*200</div>
    <div id="content2">200*200<br>마진(margin)</div>
    <div id="content3">200*200<br>패딩(padding)</div>
    <div id="content4">200*200<br>마진(margin)<br>패딩(padding)</div>
</body>
</html>

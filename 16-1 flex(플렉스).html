<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .flex-container{
            background-color: dodgerblue;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

        .flex-container > div{

            margin: 10px;

        <div>3</div>
        <div>4</div>

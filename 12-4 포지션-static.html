<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            opacity: 0.7;
        }

        div:nth-child(1){
            background-color: #ff0000;
            top: 0;
            left: 0;
            position: static;
        }

        div:nth-child(2){
            background-color: #00ff00;
            top:50px;
            left:50px;
            position: static;
        }

        div:nth-child(3){
            background-color: #0000ff;
            top:100px;
            left:100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

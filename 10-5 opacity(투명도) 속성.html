<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ul li{
            width : 200px;
            height : 100px;
            text-align: center;
            display: inline-block;
            background-color: rgb(221, 160, 221);
        }

        div ul li:nth-child(1){
            opacity: 1;
        }

        div ul li:nth-child(2){
            opacity: 0.7;
        }

        div ul li:nth-child(3){
            opacity: 0.4;
            /* background-color: rgba(221, 160, 221, 0.4) */
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>우리나라 만세!</li>
            <li>대한민국 만세!</li>
            <li>KOREA FIGHTING!</li>
        </ul>
    </div>
</body>
</html>
